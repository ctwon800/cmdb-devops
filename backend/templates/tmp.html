<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple API Calls</title>
</head>
<body>
    <h1>Multiple API Calls Example</h1>

    <div id="api1Data"></div>
    <div id="api2Data"></div>

    <script>
        async function fetchData(url, elementId) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById(elementId).innerHTML = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        const apiUrl1 = 'https://v1.yiketianqi.com/api?unescape=1&version=v63&appid=56996592&appsecret=d8Ghq2mv&cityid=101120201';
        const apiUrl2 = 'https://v1.yiketianqi.com/api?unescape=1&version=v63&appid=56996592&appsecret=d8Ghq2mv&city=杭州';

        fetchData(apiUrl1, 'api1Data');
        fetchData(apiUrl2, 'api2Data');
    </script>
</body>
</html>
